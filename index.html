    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Candles_project</title>
    <link
      rel="stylesheet"
      href="styles/fonts.css"
    />
    <link
      rel="stylesheet"
      href="styles/normalize.css"
    />
    <link
      rel="stylesheet"
      href="styles/reset.css"

    <link

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header-wrapper">
            <nav class="nav">
              <ul class="header-list">
                <li class="header-item"><a href="#">головна</a></li>
                <li class="header-item"><a href="#">прайс</a></li>
              </ul>
            </nav>
            <p class="logo header-logo">sr</p>
            <nav class="nav">
              <ul class="header-list">
                <li class="header-item"><a href="#">набори</a></li>
                <li class="header-item"><a href="#">процес</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="handwork-candles">
          <div class="container">
            <div class="handwork-candles-wrapper">
              <div class="handwork-candles-img-col">
                <div class="handwork-candles-img-wrap">
                  <img
                    src="img/image 8.jpg"
                    alt="candles-img"
                  />
                </div>
              </div>
              <div class="handwork-candles-text-col">
                <h1 class="title">Свічки ручної роботи</h1>
                <button class="button">дивитись</button>
              </div>
            </div>
          </div>
        </section>
        <section class="details">
          <div class="container">
            <div class="details-wrapper">
              <div class="col left-col">
                <div class="details-img-col">
                  <div class="details-img-wrap">
                    <img
                      src="img/left-img-in-section-2.png"
                      alt="img"
                    />
                  </div>
                </div>
                <div class="details-text-col">
                  <hgroup class="details-text-wrap">
                    <h2 class="subtitle">подарункові набори</h2>
                    <p class="desc">
                      Не знаєш, що подарувати рідним чи друзям? Ми допоможемо!
                      Обирай подарунок тут
                    </p>
                  </hgroup>
                </div>
              </div>
              <div class="col right-col">
                <div class="details-text-col">
                  <hgroup class="details-text-wrap">
                    <h2 class="subtitle">процес роботи</h2>
                    <p class="desc">
                      Цікаво як ми робимо свічки? Показуємо все тут, заходь і
                      дивись!
                    </p>
                  </hgroup>
                </div>
                <div class="details-img-col">
                  <div class="details-img-wrap">
                    <img
                      src="img/right-img-in-section-2.png"
                      alt="img"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
